<form class="form-horizontal">
    <fieldset>
        <legend>회원가입</legend>
        <div class="form-group">
            <label for="inputID" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">ID</label>
            <div class="col-xs-7 col-sm-5 col-md-3 col-lg-3">
                <input type="text" class="form-control" id="inputID" placeholder="ID">
            </div>
            <div>
                <button type="button" class="btn btn-default" id="id_dupcheck">중복검사</button>
            </div>

        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">Password</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">Password 재확인</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputName" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">이름</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputUsernum" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">학번</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <input type="text" class="form-control" id="inputUsernum" placeholder="학생은 학번을, 교수는 교사번호를">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">Email</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">신분</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                        student
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        professor
                    </label>
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        TA
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">연구실(professor, TA일 경우만)</label>
                <div class="col-xs-9 col-sm-5 col-md-3">
                    <select multiple="" class="form-control" id="select">
                        <option>스캇형연구실</option>
                        <option>마마마</option>
                        <option>태수연구실</option>
                        <option>아만보</option>
                        <option>파일정리</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-xs-offset-2 col-sm-offset-4 col-md-offset-5 col-lg-offset-5">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
