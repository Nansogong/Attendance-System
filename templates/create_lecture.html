<!--교수id (preference에서 가져오고)-->

<form class="form-horizontal">
    <fieldset>
        <legend>강의등록</legend>
        <div class="form-group">
            <label for="input_lecture_name" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">강의 이름</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <input type="text" class="form-control" id="input_lecture_name" placeholder="강의 이름을 입력하세요">
            </div>
        </div>
        <div class="form-group">
            <label for="input_lecture_code" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">학수 코드</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <input type="text" class="form-control" id="input_lecture_code" placeholder="학수 코드를 입력하세요">
            </div>
        </div>

        <!--교수님이 생각하시는 F의 기준-->
        <div class="form-group">
            <label for="select_criteria_of_F" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">결석 몇 번이면 F다?</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <select class="form-control" id="select_criteria_of_F">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
            </div>
        </div>

        <!--running time-->
        <div class="form-group">
            <label class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">몇 시간짜리 수업입니까?</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <div class="radio">
                    <label>
                        <input type="radio" name="radio_running_time" id="radio_running_time1" value="1_5hour" checked="checked">
                        1시간 30분
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio_running_time" id="radio_running_time2" value="2hour">
                        2시간
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio_running_time" id="radio_running_time3" value="2_5hour">
                        2시간 30분
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio_running_time" id="radio_running_time4" value="3hour">
                        3시간
                    </label>
                </div>
            </div>
        </div>

        <!--수업일수-->
        <div class="form-group">
            <label class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">일주일에 수업이 몇 번?</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <div class="radio">
                    <label>
                        <input type="radio" name="radio_lecture_amount" id="radio_lecture_amount1" value="1" checked="checked">
                        1번
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio_lecture_amount" id="radio_lecture_amount2" value="2">
                        2번
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio_lecture_amount" id="radio_lecture_amount3" value="3">
                        3번
                    </label>
                </div>
            </div>
        </div>

        <!--요일-->
        <div class="form-group">
            <label for="select_day" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">요일</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <select class="form-control" id="select_day">
                    <option>월</option>
                    <option>화</option>
                    <option>수</option>
                    <option>목</option>
                    <option>금</option>
                </select>
            </div>
        </div>

        <!--수업 시작 시간-->
        <div class="form-group">
            <label for="start" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">시작 시간</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <select class="form-control" id="start">
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                </select>
            </div>
        </div>

        <!--분-->
        <div class="form-group">
            <label for="select_min" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">분</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <select class="form-control" id="select_min">
                    <option>00</option>
                    <option>30</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input_lecture_name" class="col-xs-11 col-sm-9 col-md-8 col-lg-8 control-label">* 실습등록도 같은 방식으로 등록해야 합니다.</label>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-xs-offset-2 col-sm-offset-4 col-md-offset-5 col-lg-offset-5">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
<div id="radioArea">
    <input type="radio" name="radioName" value="M" />mWeb
    <input type="radio" name="radioName" value="I" />inApp
    <input type="radio" name="radioName" value="H" />HTML5
</div>

<input type="hidden" id="radioId" value="I">

<br /><br />

<div id="changeTextArea">
    <div id="changeM">
        <span>this is M area</span>
        <p>mobile web</p>
    </div>
    <div id="changeI">
        <span>this is I area</span>
        <p>inapp</p>
    </div>
    <div id="changeH">
        <span>this is H area</span>
        <p>html5</p>
    </div>
</div>
