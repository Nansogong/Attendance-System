{% extends "base.html" %}
{% block content %}
<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <!--<label for="inputID" class="col-lg-2 control-label">ID</label>-->
            <label for="input_email" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">email</label>
            <!--<div class="col-lg-10">-->
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <input type="text" class="form-control" id="input_email" placeholder="아이디를 입력하세요" size="20">
            </div>
        </div>
        <div class="form-group">
            <label for="input_password" class="col-xs-2 col-sm-4 col-md-5 col-lg-5 control-label">password</label>
            <div class="col-xs-9 col-sm-5 col-md-3 col-lg-3">
                <input type="password" class="form-control" id="input_password" placeholder="Password를 입력하세요">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-xs-offset-2 col-sm-offset-4 col-md-offset-5 col-lg-offset-5">
                <button id="login" type="button" class="btn btn-primary">로그인</button>
                <a href="/register"><button id="register" type="button" class="btn btn-default">회원가입</button></a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-xs-offset-2 col-sm-offset-4 col-md-offset-5 col-lg-offset-5">
                <button type="button" class="btn btn-primary" onclick="output_email()">email출력하기</button>
                <button type="button" class="btn btn-default" onclick="output_password()">pw출력하기</button>
            </div>
        </div>
    </fieldset>
</form>

<script src="/static/js/login.js"></script>
{% endblock %}
